name: Build and Push Docker Image to GCR

on:
  push:
    tags: [ 'v*' ]

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCR_REGISTRY: ${{ vars.GCR_REGISTRY }}
  REPOSITORY: ${{ vars.REPOSITORY }}
  IMAGE_NAME: ${{ vars.IMAGE_NAME }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker for GCR
      run: |
        gcloud auth configure-docker ${{ env.GCR_REGISTRY }}

    - name: Build and push Docker image with GitHub tag
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ env.GCR_REGISTRY }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          ${{ env.GCR_REGISTRY }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NODE_ENV=production

    - name: Log image details
      run: |
        echo "‚úÖ Docker image pushed to GCR"
        echo "üì¶ Image: ${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
        echo "üåê Registry: ${{ env.GCR_REGISTRY }}"
        echo "üè† Repository: ${{ env.REPOSITORY }}"